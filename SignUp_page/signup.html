<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./signup.css"/>
</head>

<body>
  <h1 class="page-title">Welcome, Create your school account</h1>
  <div class="focus-block">
    <form id="main-form" class="main-form">

      <div class="input-field mb-3">
        <input type="text" class="form-control first-name" id="first-name-input" placeholder="First name" autocomplete="off">
      </div>

      <div class="input-field mb-3">
        <input type="text" class="form-control" id="last-name-input" placeholder="Last name" autocomplete="off">
      </div>

      <div class="input-field mb-3">
        <input type="email" class="form-control" id="email-input" placeholder="Enter your email" autocomplete="off">
      </div>

      <div class="input-field mb-3">
        <input type="password" class="form-control" id="password-input" placeholder="New password" autocomplete="off">
      </div>

      <div class="input-field mb-3">
        <button class="signup-btn" id="button" type="submit">Sign up</button>
      </div>

      <div class="login-p">
        <p>Already have an account? <a href="../Login_page/login.html">Log in</a>.</p>
      </div>
    </form>
  </div>
  

  <script type="module" src="./signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
