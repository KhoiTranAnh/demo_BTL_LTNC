<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Setting up your account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./getting_user_info.css"/>
</head>

<body>
  <h1 class="page-title">Welcome to our school!</h1>
  <div class="focus-block">
    <form id="main-form" class="main-form">
      <div class="pleasure">
        <p>It is our great pleasure to have you on board!</p>
      </div>

      <div class="input-field mb-3">
        <input type="text" class="form-control" id="first-name-input" placeholder="Enter your first name" autocomplete="off">
      </div>

      <div class="input-field mb-3">
        <input type="text" class="form-control" id="last-name-input" placeholder="Enter your last name" autocomplete="off">
      </div>

      <div class="input-field mb-3">
        <input type="date" class="form-control" id="birthday-input" placeholder="Your birthday" autocomplete="off">
      </div>

      <div class="selection-field mb-3">
        <label for="roles">Choose your role:</label>
        <select name="roles" id="roles">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="input-field mb-3">
        <button class="continue-btn" id="button" type="submit">Continue</button>
      </div>
    </form>
  </div>
  

  <script type="module" src="./getting_user_info.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
