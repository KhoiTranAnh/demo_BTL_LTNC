<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>

  <body>
    <h1 class="page-title">Welcome, Log into your account</h1>
    <div class="focus-block">
      <form id="main-form" class="main-form">
        <div class="pleasure">
          <p>It is our great pleasure to have you on board!</p>
        </div>

        <div class="input-field mb-3">
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="Enter your email"
            autocomplete="off"
          />
        </div>
        <div class="input-field mb-3">
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="Enter your password"
            autocomplete="off"
          />
        </div>
        <div class="input-field mb-3">
          <button class="login-btn" id="button" type="submit">Log in</button>
        </div>

        <div class="register-p">
          <p>
            Doesn't have an account?
            <a href="../SignUp_page/signup.html">Sign up</a>.
          </p>
        </div>
      </form>
    </div>

    <script type="module" src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
