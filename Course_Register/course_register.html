<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Register</title>
  <link rel="stylesheet" href="./course_register.css">
</head>
<body>
  <h1>Course Register</h1>
  <table>
    <caption>Available Courses</caption>
    <thead>
      <tr>
        <td>Course ID</td>
        <td>Course Name</td>
        <td>Class</td>
        <td>Course length (weeks)</td>
        <td>Maximum number of attendant</td>
        <td>Current number of attendent</td>
        <td>Weekday</td>
        <td>Begining time</td>
        <td>Ending time</td>
        <td>#</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>CH1003</td>
        <td>General Chemistry</td>
        <td>L03</td>
        <td>16</td>
        <td>80</td>
        <td>Monday</td>
        <td>0</td>
        <td>07:00 AM</td>
        <td>09:00 AM</td>
        <td><button type="submit">Select</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
