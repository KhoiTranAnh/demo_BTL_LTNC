<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="student-list">
    <ul id="student-list">
      <li>student_test1</li>
    </ul>
  </div>
  <div class="teacher-list">
    <ul id="teacher-list">
      <li>teacher-test1</li>
    </ul>
  </div>
  <div class="course-list">
    <ul id="course-list">
      <li>course-test1</li>
    </ul>
  </div>
  <form class="create-course" id="create-course-form">
    <label for="course-id">Course ID</label>
    <input type="text" id="course-id" placeholder="Enter Course ID" autocomplete="off">
    <label for="course-name">Course Name</label>
    <input type="text" id="course-name" placeholder="Enter Course Name" autocomplete="off">
    <label for="course-size">Course size</label>
    <input type="number" id="course-size" placeholder="Enter maximum number of student allow in course" autocomplete="off">
    <button type="submit" id="create-course-button">Create new course</button>
  </form>
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
